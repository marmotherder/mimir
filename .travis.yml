dist: xenial

services:
  - docker

language: go

env:
  - GO111MODULE=on CGO_ENABLED=0

go:
  - 1.12.x

git:
  depth: 1

install: true

script:
  - go test mimir/clients
  - docker build --build-arg GOPATH=${GOPATH} -t marmotherder/mimir:latest .

deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master