      - name: certs-init
        configMap:
          name: {{ include "mimir.fullname" . }}-aws
      - name: certs
        emptyDir: {}
      initContainers:
        - name: mimir-webhook-init
          image: {{ .Values.webhook.initImage.repository }}:{{ .Values.webhook.initImage.tag }}
          imagePullPolicy: {{ .Values.webhook.initImage.pullPolicy }}
          env:
          - name: RELEASE
