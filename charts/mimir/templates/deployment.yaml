      {{ end }}
        - -o
        - -c
        - /etc/certs/output/server-cert.pem
        - -l
        - /etc/certs/output/server-key.pem
        - -h
        - {{ include "mimir.fullname" . }}-aws
{{- end }}
{{- end }}